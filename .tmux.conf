# (Dracula theme) Enable  **************************

set -g @dracula-plugins "cpu-usage ram-usage git battery network-bandwidth network weather time"

set -g @dracula-cpu-usage-colors "gray pink"
set -g @dracula-gpu-usage-colors "gray pink"
set -g @dracula-ram-usage-colors "gray pink"
set -g @dracula-git-colors "gray yellow"
set -g @dracula-battery-colors "gray green"
set -g @dracula-network-bandwidth-colors "gray cyan"
set -g @dracula-network-colors "gray cyan"
set -g @dracula-weather-colors "gray orange"
set -g @dracula-time-colors "gray orange"

set -g @dracula-show-powerline false

set -g @dracula-show-flags true

# the default is 5, it can accept any number
set -g @dracula-refresh-rate 5

# it can accept `session`, `smiley`, `window`, or any character.
set -g @dracula-show-left-icon smiley

# default is 1, it can accept any number and 0 disables padding.
set -g @dracula-left-icon-padding 1

set -g @dracula-border-contrast true

set -g @dracula-cpu-usage-label "CPU"
set -g @dracula-cpu-display-load false
set -g @dracula-gpu-usage-label "GPU"
set -g @dracula-ram-usage-label "RAM"

# default is ✓. Avoid using non unicode characters that bash uses like $, * and ! 
set -g @dracula-git-show-current-symbol ✓

# default is unicode !. Avoid bash special characters 
set -g @dracula-git-show-diff-symbol !

# default is unicode no message
set -g @dracula-git-no-repo-message ""

set -g @dracula-show-fahrenheit false



